<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Building Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Building Cost Calculator</h1>
  </header>
  <main>
    <h2>Materials</h2>
    <form>
      <label for="concrete">Concrete ($/sq ft)</label>
      <input type="number" id="concrete" name="concrete" value="10">

      <label for="wood">Wood ($/sq ft)</label>
      <input type="number" id="wood" name="wood" value="8">

      <label for="steel">Steel ($/sq ft)</label>
      <input type="number" id="steel" name="steel" value="12">

      <label for="glass">Glass ($/sq ft)</label>
      <input type="number" id="glass" name="glass" value="15">
    </form>

    <h2>Building Dimensions</h2>
    <form>
      <label for="width">Width (ft)</label>
      <input type="number" id="width" name="width">

      <label for="length">Length (ft)</label>
      <input type="number" id="length" name="length">

      <label for="height">Height (ft)</label>
      <input type="number" id="height" name="height">
    </form>

    <button onclick="calculateCost()">Calculate Cost and Time</button>

    <div id="result"></div>
  </main>
  <footer>
    <p>&copy; 2023 Puls Studio. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
